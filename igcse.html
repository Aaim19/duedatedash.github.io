<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to October 1, 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Baloo 2', cursive;
    color: #fff8e7;
    background: linear-gradient(120deg, #3e2c1c, #8b5e3c, #d4a373, #8b5e3c, #3e2c1c);
    background-size: 400% 400%;
    animation: gradientFlow 20s ease infinite;
    overflow: hidden;
    position: relative;
    text-align: center;
    flex-direction: column;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%);
    z-index: -1;
  }

  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    animation: sparkleFloat linear infinite;
  }

  @keyframes sparkleFloat {
    0% { transform: translateY(100vh) translateX(0); opacity: 0; }
    25% { opacity: 0.3; }
    50% { transform: translateY(-50vh) translateX(30px); opacity: 0.5; }
    75% { opacity: 0.3; }
    100% { transform: translateY(-100vh) translateX(0); opacity: 0; }
  }

  /* Countdown display */
  #countdown {
    font-size: 3rem;
    color: #fff8e7;
    letter-spacing: 2px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    font-family: 'Baloo 2', cursive;
  }

  footer {
    position: absolute;
    bottom: 15px;
    font-size: 1.1rem;
    color: #e0b98a;
    font-style: italic;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  }
</style>
</head>
<body>

  <!-- Sparkles -->
  <div class="sparkle" style="left:10%; animation-duration:20s;"></div>
  <div class="sparkle" style="left:25%; animation-duration:22s;"></div>
  <div class="sparkle" style="left:50%; animation-duration:24s;"></div>
  <div class="sparkle" style="left:75%; animation-duration:26s;"></div>
  <div class="sparkle" style="left:90%; animation-duration:28s;"></div>

  <!-- Countdown -->
  <div id="countdown"></div>

  <!-- Footer -->
  <footer>“Patience builds perfection.”</footer>

  <script>
    // Target date: October 1, 2026
    const targetDate = new Date("October 1, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "It's Here!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown(); // initial call
  </script>

</body>
</html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subjects Page</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Baloo 2', cursive;
    color: #fff8e7;
    background: linear-gradient(135deg, #2b1a0f, #4a2e1b, #5c3a24);
    display: flex;
    justify-content: center;
    padding: 30px 0;
    overflow-y: auto;
    scroll-behavior: smooth;
    opacity: 0;
    animation: fadeInBody 0.8s forwards;
  }

  @keyframes fadeInBody {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    max-width: 1000px;
    padding: 0 20px;
  }

  .box {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(145deg, #4a2e1b, #6b3e29);
    border-radius: 18px;
    box-shadow: 4px 4px 15px rgba(0,0,0,0.6), inset -2px -2px 6px rgba(255,255,255,0.05);
    color: #fff8e7;
    font-size: 1.2rem;
    letter-spacing: 1px;
    text-align: center;
    padding: 20px;
    min-height: 140px;
    opacity: 0;
    transform: translateY(15px);
    animation: fadeInBox 0.9s forwards;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    position: relative;
    cursor: pointer;
  }

  @keyframes fadeInBox {
    0% { opacity: 0; transform: translateY(15px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .box h1 {
    margin-bottom: 6px;
    font-size: 1.2rem;
    font-style: italic;
    z-index: 2;
  }

  .output, .topic {
    font-size: 0.9rem;
    color: #f4e1c1;
    font-style: italic;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.4s ease;
    z-index: 1;
  }

  .box:hover .output,
  .box:hover .topic {
    opacity: 1;
    transform: translateY(0);
  }

  .output { margin-top: 8px; }
  .topic { margin-top: 4px; font-weight: 500; }

  .box:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 8px 25px rgba(255, 210, 160, 0.35), 6px 6px 20px rgba(0,0,0,0.6), inset 0 0 10px rgba(255,255,255,0.1);
    background: linear-gradient(145deg, #5c3a24, #7b5235);
  }

  /* Stagger animations for boxes */
  .box:nth-child(1) { animation-delay: 0.1s; }
  .box:nth-child(2) { animation-delay: 0.2s; }
  .box:nth-child(3) { animation-delay: 0.3s; }
  .box:nth-child(4) { animation-delay: 0.4s; }
  .box:nth-child(5) { animation-delay: 0.5s; }
  .box:nth-child(6) { animation-delay: 0.6s; }
  .box:nth-child(7) { animation-delay: 0.7s; }
  .box:nth-child(8) { animation-delay: 0.8s; }
  .box:nth-child(9) { animation-delay: 0.9s; }

  footer {
    text-align: center;
    margin-top: 40px;
    font-size: 1rem;
    color: #e0b98a;
    font-style: italic;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
  }

  @media (max-width: 900px) { .container { grid-template-columns: repeat(2, 1fr); } }
  @media (max-width: 600px) { .container { grid-template-columns: 1fr; } }

</style>
</head>
<body>

    <div class="box"><h1>Economics</h1><div class="output">[-]</div><div class="topic">[-]</div></div>

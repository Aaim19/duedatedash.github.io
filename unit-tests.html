
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Baloo 2', cursive;
      color: #fff8e7;
      background: linear-gradient(120deg, #3e2c1c, #8b5e3c, #d4a373, #8b5e3c, #3e2c1c);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      gap: 20px;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.15) 10%, rgba(0,0,0,0.6) 100%);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: sparkleFloat linear infinite;
    }

    @keyframes sparkleFloat {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { transform: translateY(-50vh); opacity: 0.6; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 900px;
    }

    /* Box style */
    .box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 180px;
      height: 110px;
      background: linear-gradient(145deg, #7b4b2b, #a9745b);
      border-radius: 18px;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.6), inset -3px -3px 6px rgba(255,255,255,0.1);
      text-decoration: none;
      color: #fff8e7;
      font-size: 1.2rem;
      letter-spacing: 1px;
      text-align: center;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Hover effect */
    .box:hover {
      transform: translateY(-8px) scale(1.05);
      background: linear-gradient(145deg, #8b5e3c, #d4a373);
      box-shadow: 6px 6px 20px rgba(0,0,0,0.8), inset 0 0 10px rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }

    .box h1 {
      font-size: 1.1rem;
      margin-bottom: 6px;
      font-style: italic;
    }

    /* Output area inside box */
    .output {
      font-size: 0.9rem;
      color: #f4e1c1;
      font-style: italic;
      opacity: 0;
      height: 18px;
      animation: fadeInOutput 1s forwards;
    }

    /* Delayed fade-in for output */
    @keyframes fadeInOutput {
      0% { opacity: 0; transform: translateY(5px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Staggered animation for boxes and outputs */
    .box:nth-child(6) { animation-delay: 0.2s; }
    .box:nth-child(6) .output { animation-delay: 1.2s; }

    .box:nth-child(7) { animation-delay: 0.4s; }
    .box:nth-child(7) .output { animation-delay: 1.4s; }

    .box:nth-child(8) { animation-delay: 0.6s; }
    .box:nth-child(8) .output { animation-delay: 1.6s; }

    .box:nth-child(9) { animation-delay: 0.8s; }
    .box:nth-child(9) .output { animation-delay: 1.8s; }

    .box:nth-child(10) { animation-delay: 1s; }
    .box:nth-child(10) .output { animation-delay: 2s; }

    .box:nth-child(11) { animation-delay: 1.2s; }
    .box:nth-child(11) .output { animation-delay: 2.2s; }

    .box:nth-child(12) { animation-delay: 1.4s; }
    .box:nth-child(12) .output { animation-delay: 2.4s; }

    .box:nth-child(13) { animation-delay: 1.6s; }
    .box:nth-child(13) .output { animation-delay: 2.6s; }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1rem;
      color: #e0b98a;
      font-style: italic;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- Sparkles -->
  <div class="sparkle" style="left:10%; animation-duration:18s;"></div>
  <div class="sparkle" style="left:25%; animation-duration:22s;"></div>
  <div class="sparkle" style="left:50%; animation-duration:20s;"></div>
  <div class="sparkle" style="left:75%; animation-duration:25s;"></div>
  <div class="sparkle" style="left:90%; animation-duration:27s;"></div>

  <!-- Boxes -->
  <div class="container">
    <a href="#" class="box"><h1>Islam</h1><div class="output">[Date]</div></a>
    <a href="#" class="box"><h1>Dhivehi</h1><div class="output">[Date]</div></a>
    <a href="#" class="box"><h1>English</h1><div class="output">[Date]</div></a>
    <a href="#" class="box"><h1>Maths</h1><div class="output">[Date]</div></a>
    <a href="#" class="box"><h1>Economics</h1><div class="output">[Date]</div></a>
    <a href="#" class="box"><h1>Business</h1><div class="output">[Date]</div></a>
    <a href="#" class="box"><h1>Account</h1><div class="output">[Date]</div></a>
    <a href="#" class="box"><h1>Computer Science</h1><div class="output">[Date]</div></a>
    <a href="#" class="box"><h1>Travel & Tourism</h1><div class="output">[Date]</div></a>
  </div>

  <footer>“Stay organized. Stay ahead.”</footer>

</body>
</html>

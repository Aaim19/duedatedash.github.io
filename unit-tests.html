
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subjects Page</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Baloo 2', cursive;
    color: #fff8e7;
    background: linear-gradient(135deg, #3e2c1c, #8b5e3c, #d4a373);
    display: flex;
    justify-content: center;
    padding: 30px 0;
    overflow-y: auto;
    scroll-behavior: smooth;
    opacity: 0;
    animation: fadeInBody 1.5s forwards;
  }

  @keyframes fadeInBody {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    max-width: 1000px;
    padding: 0 20px;
  }

  .box {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(145deg, #7b4b2b, #a9745b);
    border-radius: 18px;
    box-shadow: 4px 4px 15px rgba(0,0,0,0.6), inset -3px -3px 6px rgba(255,255,255,0.1);
    color: #fff8e7;
    font-size: 1.2rem;
    letter-spacing: 1px;
    text-align: center;
    padding: 20px;
    min-height: 120px;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInBox 1s forwards;
  }

  @keyframes fadeInBox {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .box h1 {
    margin-bottom: 6px;
    font-size: 1.2rem;
    font-style: italic;
  }

  .output, .topic {
    font-size: 0.9rem;
    color: #f4e1c1;
    font-style: italic;
    opacity: 0;
    animation: fadeInOutput 1s forwards;
  }

  @keyframes fadeInOutput {
    0% { opacity: 0; transform: translateY(5px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Stagger animations */
  .box:nth-child(1) { animation-delay: 0.1s; }
  .box:nth-child(1) .output { animation-delay: 0.8s; }
  .box:nth-child(1) .topic { animation-delay: 1s; }

  .box:nth-child(2) { animation-delay: 0.2s; }
  .box:nth-child(2) .output { animation-delay: 0.9s; }
  .box:nth-child(2) .topic { animation-delay: 1.1s; }

  .box:nth-child(3) { animation-delay: 0.3s; }
  .box:nth-child(3) .output { animation-delay: 1s; }
  .box:nth-child(3) .topic { animation-delay: 1.2s; }

  .box:nth-child(4) { animation-delay: 0.4s; }
  .box:nth-child(4) .output { animation-delay: 1.1s; }
  .box:nth-child(4) .topic { animation-delay: 1.3s; }

  .box:nth-child(5) { animation-delay: 0.5s; }
  .box:nth-child(5) .output { animation-delay: 1.2s; }
  .box:nth-child(5) .topic { animation-delay: 1.4s; }

  .box:nth-child(6) { animation-delay: 0.6s; }
  .box:nth-child(6) .output { animation-delay: 1.3s; }
  .box:nth-child(6) .topic { animation-delay: 1.5s; }

  .box:nth-child(7) { animation-delay: 0.7s; }
  .box:nth-child(7) .output { animation-delay: 1.4s; }
  .box:nth-child(7) .topic { animation-delay: 1.6s; }

  .box:nth-child(8) { animation-delay: 0.8s; }
  .box:nth-child(8) .output { animation-delay: 1.5s; }
  .box:nth-child(8) .topic { animation-delay: 1.7s; }

  .box:nth-child(9) { animation-delay: 0.9s; }
  .box:nth-child(9) .output { animation-delay: 1.6s; }
  .box:nth-child(9) .topic { animation-delay: 1.8s; }

  footer {
    text-align: center;
    margin-top: 40px;
    font-size: 1rem;
    color: #e0b98a;
    font-style: italic;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
  }

  @media (max-width: 900px) {
    .container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 600px) {
    .container {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

  <div class="container">
    <a href="#" class="box"><h1>Islam</h1><div class="output">[Date]</div><div class="topic">[Topic]</div></a>
    <a href="#" class="box"><h1>Dhivehi</h1><div class="output">[Date]</div><div class="topic">[Topic]</div></a>
    <a href="#" class="box"><h1>English</h1><div class="output">[Date]</div><div class="topic">[Topic]</div></a>
    <a href="#" class="box"><h1>Maths</h1><div class="output">[Date]</div><div class="topic">[Topic]</div></a>
    <a href="#" class="box"><h1>Economics</h1><div class="output">[Date]</div><div class="topic">[Topic]</div></a>
    <a href="#" class="box"><h1>Business</h1><div class="output">[Date]</div><div class="topic">[Topic]</div></a>
    <a href="#" class="box"><h1>Account</h1><div class="output">[Date]</div><div class="topic">[Topic]</div></a>
    <a href="#" class="box"><h1>Computer Science</h1><div class="output">[Date]</div><div class="topic">[Topic]</div></a>
    <a href="#" class="box"><h1>Travel & Tourism</h1><div class="output">[Date]</div><div class="topic">[Topic]</div></a>
  </div>

  <footer>“Stay organized. Stay ahead.”</footer>
</body>
</html>

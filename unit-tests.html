<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subjects Page</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    height: 100vh;
    margin: 0;
    font-family: 'Baloo 2', cursive;
    color: #fff8e7;
    background: linear-gradient(120deg, #3e2c1c, #8b5e3c, #d4a373, #8b5e3c, #3e2c1c);
    background-size: 400% 400%;
    animation: gradientFlow 20s ease infinite;
    overflow-y: auto;
    position: relative;
    scroll-behavior: smooth;
    padding: 20px 0;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.15) 10%, rgba(0,0,0,0.6) 100%);
    backdrop-filter: blur(2px);
    z-index: -1;
  }

  .sparkle {
    position: absolute;
    width: 6px; height: 6px;
    background: rgba(255, 255, 255, 0.25);
    border-radius: 50%;
    animation: sparkleFloat linear infinite;
  }

  @keyframes sparkleFloat {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { transform: translateY(-50vh); opacity: 0.6; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    max-width: 900px;
    margin: 0 auto;
    padding-bottom: 50px;
  }

  .box {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 250px;
    min-height: 120px;
    background: linear-gradient(145deg, #7b4b2b, #a9745b);
    border-radius: 18px;
    box-shadow: 4px 4px 15px rgba(0,0,0,0.6), inset -3px -3px 6px rgba(255,255,255,0.1);
    text-decoration: none;
    color: #fff8e7;
    font-size: 1.2rem;
    letter-spacing: 1px;
    text-align: center;
    position: relative;
    overflow: hidden;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeInUp 1s forwards;
  }

  .box h1 {
    font-size: 1.2rem;
    margin-bottom: 6px;
    font-style: italic;
  }

  .output, .topic {
    font-size: 0.9rem;
    color: #f4e1c1;
    font-style: italic;
    opacity: 0;
    margin-top: 2px;
    animation: fadeInOutput 1s forwards;
  }

  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(40px) scale(0.95); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }

  @keyframes fadeInOutput {
    0% { opacity: 0; transform: translateY(5px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Hover effect */
  .box:hover {
    transform: translateY(-8px) scale(1.05);
    background: linear-gradient(145deg, #8b5e3c, #d4a373);
    box-shadow: 6px 6px 20px rgba(0,0,0,0.8), inset 0 0 10px rgba(255,255,255,0.2);
    transition: all 0.3s ease;
  }

  /* Staggered animation for boxes, outputs, topics */
  .box:nth-child(1) { animation-delay: 0.1s; }
  .box:nth-child(1) .output { animation-delay: 1.1s; }
  .box:nth-child(1) .topic { animation-delay: 1.2s; }

  .box:nth-child(2) { animation-delay: 0.3s; }
  .box:nth-child(2) .output { animation-delay: 1.3s; }
  .box:nth-child(2) .topic { animation-delay: 1.4s; }

  .box:nth-child(3) { animation-delay: 0.5s; }
  .box:nth-child(3) .output { animation-delay: 1.5s; }
  .box:nth-child(3) .topic { animation-delay: 1.6s; }

  .box:nth-child(4) { animation-delay: 0.7s; }
  .box:nth-child(4) .output { animation-delay: 1.7s; }
  .box:nth-child(4) .topic { animation-delay: 1.8s; }

  .box:nth-child(5) { animation-delay: 0.9s; }
  .box:nth-child(5) .output { animation-delay: 1.9s; }
  .box:nth-child(5) .topic { animation-delay: 2s; }

  .box:nth-child(6) { animation-delay: 1.1s; }
  .box:nth-child(6) .output { animation-delay: 2.1s; }
  .box:nth-child(6) .topic { animation-delay: 2.2s; }

  .box:nth-child(7) { animation-delay: 1.3s; }
  .box:nth-child(7) .output { animation-delay: 2.3s; }
  .box:nth-child(7) .topic { animation-delay: 2.4s; }

  .box:nth-child(8) { animation-delay: 1.5s; }
  .box:nth-child(8) .output { animation-delay: 2.5s; }
  .box:nth-child(8) .topic { animation-delay: 2.6s; }

  .box:nth-child(9) { animation-delay: 1.7s; }
  .box:nth-child(9) .output { animation-delay: 2.7s; }
  .box:nth-child(9) .topic { animation-delay: 2.8s; }

  footer {
    position: relative;
    font-size: 1rem;
    color: #e0b98a;
    font-style: italic;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    margin-top: 40px;
    text-align: center;
  }
</style>
</head>

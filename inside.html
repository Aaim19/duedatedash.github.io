  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    /* ===== BACKGROUND ===== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      color: #fff;
      background: radial-gradient(circle at top left, #2e1f13, #4b2f1b, #8b5e3c, #3e2c1c);
      background-size: 400% 400%;
      animation: gradientLuxury 25s ease infinite;
      overflow: hidden;
      position: relative;
      perspective: 1000px;
    }

    @keyframes gradientLuxury {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.25));
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    /* ===== FLOATING GOLD PARTICLES ===== */
    .gold {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.9) 0%, rgba(255,215,0,0) 70%);
      opacity: 0.3;
      animation: goldDrift linear infinite;
    }

    @keyframes goldDrift {
      0% { transform: translateY(100vh) translateX(0); opacity: 0.1; }
      50% { opacity: 0.6; }
      100% { transform: translateY(-100vh) translateX(40px); opacity: 0.1; }
    }

    /* ===== CARD / BOX DESIGN ===== */
    .nav-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 280px;
      height: 90px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4), inset 0 0 15px rgba(255,255,255,0.05);
      margin: 14px 0;
      text-decoration: none;
      color: #fff8e7;
      font-size: 1.25rem;
      text-align: center;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: all 0.5s ease;
      backdrop-filter: blur(6px);
      animation: fadeUp 1s ease forwards;
      transform-style: preserve-3d;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-box::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.35), transparent);
      transform: skewX(-20deg);
      transition: 0.7s;
      z-index: 0;
    }

    .nav-box:hover::after {
      left: 125%;
    }

    /* ===== LUXURY HOVER EFFECT ===== */
    .nav-box:hover {
      transform: rotateY(10deg) translateY(-10px) scale(1.05);
      border: 1px solid rgba(255, 215, 0, 0.5);
      box-shadow: 0 0 25px rgba(255,215,0,0.3), 0 10px 25px rgba(0,0,0,0.7), inset 0 0 20px rgba(255,255,255,0.1);
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-box:hover h1 {
      color: #ffeabf;
      text-shadow: 0 0 8px rgba(255,215,0,0.7);
    }

    .nav-box:active {
      transform: scale(0.98);
      box-shadow: inset 0 0 8px rgba(255,255,255,0.15);
    }

    /* ===== TEXT ===== */
    h1 {
      font-family: 'Baloo 2', cursive;
      color: #f9e4c8;
      letter-spacing: 1px;
      font-size: 1.5rem;
      margin: 0;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .nav-box h1::after {
      content: " ‚Üí";
      opacity: 0;
      transition: all 0.3s;
      transform: translateX(-10px);
    }

    .nav-box:hover h1::after {
      opacity: 1;
      transform: translateX(6px);
    }

    /* ===== FOOTER ===== */
    footer {
      position: absolute;
      bottom: 18px;
      font-size: 1rem;
      font-family: 'Baloo 2', cursive;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    footer a {
      color: #fff;
      opacity: 0.8;
      font-size: 0.9rem;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      opacity: 1;
      color: #f7e4b1;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width: 768px) {
      .nav-box {
        width: 80%;
        height: 80px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Business Class </title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* ===== BACKGROUND ===== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fefae0;
      background: radial-gradient(circle at top left, #1c120b, #2a1a12, #3b2618, #23160e);
      background-size: 300% 300%;
      animation: luxuryFlow 25s ease infinite;
      overflow: hidden;
      position: relative;
      perspective: 1000px;
    }

    @keyframes luxuryFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.05), rgba(0,0,0,0.3));
      z-index: 0;
      backdrop-filter: blur(4px);
    }

    /* ===== FLOATING GOLD DUST ===== */
    .gold {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%);
      opacity: 0.3;
      animation: goldDrift linear infinite;
    }

    @keyframes goldDrift {
      0% { transform: translateY(100vh) translateX(0); opacity: 0.1; }
      50% { opacity: 0.6; }
      100% { transform: translateY(-100vh) translateX(40px); opacity: 0.1; }
    }

    /* ===== NAVIGATION BOX ===== */
    .nav-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 100px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.18), rgba(255, 215, 150, 0.1));
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4), inset 0 0 15px rgba(255,255,255,0.1);
      margin: 16px 0;
      text-decoration: none;
      color: #fff8e7;
      font-size: 1.3rem;
      text-align: center;
      letter-spacing: 0.8px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: all 0.6s ease;
      backdrop-filter: blur(8px);
      animation: boxEntrance 1s ease forwards;
      opacity: 0;
    }

    @keyframes boxEntrance {
      0% { transform: translateY(50px) scale(0.9) rotateX(15deg); opacity: 0; filter: blur(5px); }
      60% { transform: translateY(-10px) scale(1.03); opacity: 0.9; }
      100% { transform: translateY(0) scale(1); opacity: 1; filter: blur(0); }
    }

    /* Add staggered appearance */
    .nav-box:nth-child(6) { animation-delay: 0.2s; }
    .nav-box:nth-child(7) { animation-delay: 0.4s; }
    .nav-box:nth-child(8) { animation-delay: 0.6s; }
    .nav-box:nth-child(9) { animation-delay: 0.8s; }
    .nav-box:nth-child(10) { animation-delay: 1s; }

    /* ===== GOLD LIGHT SWEEP ===== */
    .nav-box::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,215,0,0.4), transparent);
      transform: skewX(-20deg);
      transition: 0.8s;
      z-index: 0;
    }

    .nav-box:hover::after {
      left: 130%;
    }

    /* ===== HOVER EFFECT ===== */
    .nav-box:hover {
      transform: translateY(-12px) scale(1.07);
      border: 1px solid rgba(255, 215, 0, 0.6);
      box-shadow: 0 0 35px rgba(255,215,0,0.4),
                  0 10px 25px rgba(0,0,0,0.7),
                  inset 0 0 25px rgba(255,255,255,0.15);
      background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(255,215,0,0.1));
    }

    .nav-box h1 {
      font-family: 'Baloo 2', cursive;
      color: #fff3cf;
      font-weight: 600;
      font-size: 1.6rem;
      margin: 0;
      text-shadow: 0 0 10px rgba(255,215,0,0.4);
      transition: all 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .nav-box:hover h1 {
      color: #ffe6a7;
      text-shadow: 0 0 15px rgba(255,215,0,0.9);
    }

    .nav-box h1::after {
      content: " ‚Üí";
      opacity: 0;
      transition: all 0.4s ease;
      transform: translateX(-10px);
    }

    .nav-box:hover h1::after {
      opacity: 1;
      transform: translateX(6px);
    }

    /* ===== FOOTER ===== */
    footer {
      position: absolute;
      bottom: 18px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 0.5px;
      font-family: 'Poppins', sans-serif;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    footer a {
      color: #fff;
      opacity: 0.8;
      font-size: 0.9rem;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      opacity: 1;
      color: #ffe9a7;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width: 768px) {
      .nav-box {
        width: 80%;
        height: 85px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>

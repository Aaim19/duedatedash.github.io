<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inside Page</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #4b2e2e, #b8916e, #4b2e2e);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
      text-align: center;
      gap: 20px;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a.box {
      display: block;
      width: 300px;
      padding: 30px;
      background: #8b5e3c; /* wood base color */
      background-image: linear-gradient(45deg, #8b5e3c 25%, #a9745b 25%, #a9745b 50%, #8b5e3c 50%, #8b5e3c 75%, #a9745b 75%, #a9745b 100%);
      background-size: 50px 50px;
      border-radius: 15px;
      text-decoration: none;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.box:hover {
      transform: translateY(-5px);
      box-shadow: 6px 6px 15px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <a href="timetable.html" class="box"><h1>Time Table</h1></a>
  <a href="unit-tests.html" class="box"><h1>Upcoming Unit Tests</h1></a>
  <a href="term-test.html" class="box"><h1>Term Test</h1></a>
</body>
</html>

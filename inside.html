<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inside Page</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #4b2e2e, #b8916e, #4b2e2e);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
      gap: 25px; /* spacing between boxes */
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a.box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 220px; /* smaller width */
      height: 70px; /* smaller height */
      background: linear-gradient(145deg, #8b5e3c, #a9745b); /* subtle wood gradient */
      border-radius: 15px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.5), -2px -2px 8px rgba(255,255,255,0.2);
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      letter-spacing: 1px;
    }

    a.box:hover {
      transform: translateY(-5px);
      box-shadow: 6px 6px 15px rgba(0,0,0,0.6), -2px -2px 10px rgba(255,255,255,0.2);
    }

    a h1 {
      margin: 0;
      font-size: 1.2rem;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="timetable.html" class="box"><h1>Time Table</h1></a>
  <a href="unit-tests.html" class="box"><h1>Upcoming Unit Tests</h1></a>
  <a href="term-test.html" class="box"><h1>Term Test</h1></a>
</body>
  </html>

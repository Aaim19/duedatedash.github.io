
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inside Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Animated brown gradient background */
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Baloo 2', cursive;
      color: #fff;
      background: linear-gradient(120deg, #3e2c1c, #8b5e3c, #d4a373, #8b5e3c, #3e2c1c);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      gap: 25px;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Soft overlay to darken lower half for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 20%, rgba(0,0,0,0.5) 100%);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    /* Floating sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: sparkleFloat linear infinite;
    }

    @keyframes sparkleFloat {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      25% { opacity: 0.4; }
      50% { transform: translateY(-50vh) translateX(30px); opacity: 0.6; }
      75% { opacity: 0.4; }
      100% { transform: translateY(-100vh) translateX(0); opacity: 0; }
    }

    /* Fade-in animation for boxes */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Box style */
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 260px;
      height: 80px;
      background: linear-gradient(145deg, #7b4b2b, #a9745b);
      border-radius: 20px;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.6), inset -3px -3px 6px rgba(255,255,255,0.1);
      text-decoration: none;
      color: #fff8e7;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
      opacity: 0; /* start hidden */
      animation: fadeInUp 1s forwards;
    }

    /* Add delay for each box */
    .box:nth-child(6) { animation-delay: 0.2s; }
    .box:nth-child(7) { animation-delay: 0.4s; }
    .box:nth-child(8) { animation-delay: 0.6s; }
    .box:nth-child(9) { animation-delay: 0.8s; }
    .box:nth-child(10) { animation-delay: 1s; }

    .box::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
    }

    .box:hover::before {
      transform: scale(1);
    }

    .box:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 8px 8px 20px rgba(0,0,0,0.8), inset 0 0 10px rgba(255,255,255,0.2);
      background: linear-gradient(145deg, #8b5e3c, #d4a373);
    }

    .box:active {
      transform: scale(0.98);
    }

    h1 {
      margin: 0;
      font-size: 1.3rem;
      font-style: italic;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 1.1rem;
      color: #e0b98a;
      font-style: italic;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .box h1::after {
      content: " â†’";
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateX(-10px);
    }

    .box:hover h1::after {
      opacity: 1;
      transform: translateX(5px);
    }

  </style>
</head>
<body>

  <div class="sparkle" style="left:10%; animation-duration:18s;"></div>
  <div class="sparkle" style="left:25%; animation-duration:22s;"></div>
  <div class="sparkle" style="left:50%; animation-duration:20s;"></div>
  <div class="sparkle" style="left:75%; animation-duration:25s;"></div>

  <a href="igcse.html" class="box"><h1>IGCSE</h1></a>
  <a href="extra-class.html" class="box"><h1>Extra Class</h1></a>
</body>
</html>

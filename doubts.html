<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doubts Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Baloo 2', cursive;
    background: #3e2c1c;
    color: #fff8e7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    width: 95%;
    max-width: 600px;
    background: #5b3e2c;
    border-radius: 15px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    height: 85vh;
  }

  .chat-header {
    background: #7b4b2b;
    padding: 15px;
    text-align: center;
    font-size: 1.6rem;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.4);
  }

  .chat-body {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #5b3e2c;
  }

  .message {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 15px;
    position: relative;
    word-wrap: break-word;
    font-size: 1rem;
    line-height: 1.3;
    transition: transform 0.2s ease;
  }

  .message:hover { transform: scale(1.02); }

  .message.self { align-self: flex-end; background: #8b5e3c; }
  .message.other { align-self: flex-start; background: #a9745b; }

  .message span.time {
    font-size: 0.7rem;
    opacity: 0.7;
    display: block;
    text-align: right;
    margin-top: 5px;
  }

  .message .reply-to {
    font-size: 0.8rem;
    opacity: 0.8;
    margin-bottom: 5px;
    border-left: 3px solid rgba(255,255,255,0.3);
    padding-left: 6px;
  }

  .message button {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(0,0,0,0.2);
    border: none;
    color: #fff8e7;
    cursor: pointer;
    font-size: 0.7rem;
    border-radius: 3px;
    padding: 2px 4px;
    margin-left: 3px;
  }

  .chat-input {
    display: flex;
    border-top: 2px solid #7b4b2b;
  }

  .chat-input input {
    flex: 1;
    padding: 12px;
    border: none;
    outline: none;
    font-size: 1rem;
    border-radius: 0;
    background: #6b452d;
    color: #fff8e7;
  }

  .chat-input button {
    background: #7b4b2b;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    color: #fff8e7;
    font-weight: bold;
    transition: background 0.2s ease;
  }

  .chat-input button:hover { background: #8b5e3c; }

  .reply-preview {
    padding: 5px 10px;
    font-size: 0.85rem;
    background: rgba(255,255,255,0.15);
    color: #fff8e7;
    border-left: 3px solid #fff8e7;
    margin: 0 10px;
    border-radius: 5px;
    display: none;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Doubts</div>
  <div class="chat-body" id="chatBody"></div>
  <div class="reply-preview" id="replyPreview"></div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type your doubt...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chatBody = document.getElementById('chatBody');
  const messageInput = document.getElementById('messageInput');
  const replyPreview = document.getElementById('replyPreview');

  // Random username
  const username = 'User' + Math.floor(Math.random()*1000);
  let replyTo = null; // ID of the message being replied to

  // Listen for messages
  db.ref('doubtsMessages').on('value', snapshot => {
    chatBody.innerHTML = '';
    const msgs = snapshot.val() || {};
    Object.entries(msgs).forEach(([id, msg]) => {
      const div = document.createElement('div');
      div.className = 'message ' + (msg.username === username ? 'self' : 'other');
      div.dataset.id = id;

      let replyHTML = '';
      if(msg.replyToText) {
        replyHTML = `<div class="reply-to">${msg.replyToUser}: ${msg.replyToText}</div>`;
      }

      div.innerHTML = `
        ${replyHTML}
        ${msg.text}
        <span class="time">${msg.time} - ${msg.username}</span>
      `;

      // Only self can edit/delete
      if(msg.username === username){
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => editMessage(id);
        div.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => deleteMessage(id);
        div.appendChild(delBtn);
      }

      // Click to reply
      div.onclick = () => {
        replyTo = id;
        replyPreview.style.display = 'block';
        replyPreview.textContent = `Replying to ${msg.username}: ${msg.text}`;
      };

      chatBody.appendChild(div);
    });
    chatBody.scrollTop = chatBody.scrollHeight;
  });

  function sendMessage() {
    const text = messageInput.value.trim();
    if(!text) return;

    const now = new Date();
    const time = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');

    const msgData = { text, time, username };

    if(replyTo) {
      const replyMsg = document.querySelector(`.message[data-id='${replyTo}']`);
      msgData.replyToText = replyMsg ? replyMsg.childNodes[0].textContent : '';
      msgData.replyToUser = replyMsg ? replyMsg.querySelector('.time').textContent.split(' - ')[1] : '';
      replyTo = null;
      replyPreview.style.display = 'none';
    }

    db.ref('doubtsMessages').push(msgData);
    messageInput.value = '';
  }

  function deleteMessage(id) {
    if(confirm("Delete this message?")) {
      db.ref('doubtsMessages/' + id).remove();
    }
  }

  function editMessage(id) {
    const msg = document.querySelector(`.message[data-id='${id}']`);
    const oldText = msg.childNodes[replyTo ? 1 : 0].textContent;
    const newText = prompt("Edit your message:", oldText);
    if(newText !== null) {
      db.ref('doubtsMessages/' + id + '/text').set(newText);
    }
  }

  messageInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>

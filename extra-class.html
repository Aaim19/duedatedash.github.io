
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extra Class Timetable - Grade 9</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 40px 10px;
    font-family: 'Baloo 2', cursive;
    background: linear-gradient(120deg, #3e2c1c, #8b5e3c, #d4a373, #8b5e3c, #3e2c1c);
    background-size: 400% 400%;
    animation: gradientFlow 20s ease infinite;
    color: #fff8e7;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2.2rem;
    color: #ffe9c6;
    margin-bottom: 25px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  }

  .timetable {
    display: grid;
    grid-template-columns: 140px repeat(5, 1fr);
    gap: 10px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 25px;
    padding: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    width: min(100%, 950px);
  }

  .cell {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    font-size: 1.1rem;
    color: #fff;
    transition: all 0.3s ease;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
  }

  .cell:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
  }

  .header {
    background: linear-gradient(145deg, #d4a373, #a9745b);
    font-weight: bold;
    color: #3e2c1c;
    font-size: 1.2rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .time {
    background: linear-gradient(145deg, #7b4b2b, #a9745b);
    font-weight: bold;
    color: #fff8e7;
  }

  .subject {
    font-size: 1.1rem;
  }

  .highlight {
    background: linear-gradient(145deg, #a4d66e, #70b34a);
    color: #2a2a2a;
    font-weight: bold;
  }

  .bs {
    background: linear-gradient(145deg, #ff7676, #d94b4b);
    color: #fff;
    font-weight: bold;
  }

  footer {
    margin-top: 30px;
    font-size: 1rem;
    color: #ffe3c4;
    font-style: italic;
  }
</style>
</head>
<body>

<h1>Extra Class Timetable – Grade 9</h1>

<div class="timetable">
  <div class="cell header">Time</div>
  <div class="cell header">Sunday</div>
  <div class="cell header">Monday</div>
  <div class="cell header">Tuesday</div>
  <div class="cell header">Wednesday</div>
  <div class="cell header">Thursday</div>

  <!-- 2:00–3:00 -->
  <div class="cell time">2:00 – 3:00</div>
  <div class="cell subject highlight">CS</div>
  <div class="cell subject">Acc</div>
  <div class="cell subject highlight">Acc</div>
  <div class="cell subject">Acc</div>
  <div class="cell subject highlight">Phy</div>

  <!-- 3:00–4:00 -->
  <div class="cell time">3:00 – 4:00</div>
  <div class="cell subject highlight">Eco</div>
  <div class="cell subject"></div>
  <div class="cell subject bs">BS</div>
  <div class="cell subject"></div>
  <div class="cell subject"></div>
</div>

<footer>Updated: 1 September 2025</footer>

</body>
  </html>
